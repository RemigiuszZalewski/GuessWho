<section class="gradient-custom">
  <div class="container py-5 vh-100 justify-content-center">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="mb-md-2 mt-md-2 pb-2">
                <h2 class="fw-bold mb-2 text-uppercase">Reset Password</h2>
                <p class="text-white-50 mb-4">Please enter your email.</p>
                <div class="form-outline form-white mb-4">
                  <div class="form-group mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input id="email" class="form-control form-control-lg"
                           formControlName="email"
                           [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"/>
                    <div *ngIf="submitted && f['email'].errors" class="alert alert-danger mb-2">
                      <div *ngIf="f['email'].errors['required']">Email is required.</div>
                      <div *ngIf="f['email'].errors['email']">Provided input is not an email.</div>
                    </div>
                  </div>
                </div>
                <button class="btn btn-outline-light btn-lg px-5 mb-4" type="submit">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
